<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Define your setup
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Gather data from the user
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Put the user's input back into the array
        favTVshows.push(tvShow);
      }

      // Set up a cycle through the array
      for (var j = 0; j < favTVshows.length; j++) {

        // Spit the content of the array back at the user
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
